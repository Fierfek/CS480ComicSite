<div class="row mt-3">
	<div class="col-9 mx-auto bg-light pb-2" style="height:100vh;">
		<div class="row ml-3">
			<div class="col-4">
				<h1 class="text-capitalize">{{user.username}}</h1>
			</div>
			<div class="col-8">
				<div class="w-50 ml-auto pt-3" ng-show="!showEdit && !editMode && isMyprofile()">
					<button class="btn btn-success h-75" ng-click="edit()">Edit Profile</button>
					<a  ng-show="isMyprofile()" href="/profile/{{userId}}/setting" >
						<button class="btn btn-success h-100" ng-click="setting()">Advanced Settings</button>
					</a>
				</div>
				<div class="w-50 ml-auto pt-2" ng-show="editMode">
					<button class="btn btn-danger h-75" ng-click="cancelEdit()">Cancel Changes</button>
					<button class="btn btn-primary h-75" ng-click="submitEdit()">Submit Changes</button>
				</div>
				<div class="w-25 ml-auto pt-1" ng-show="!isMyprofile() && signedIn()">
					<button class="btn btn-primary h-75" ng-click="follow()">Follow</button>
				</div>
			</div>
		</div>
		<div class="row ml-5">
			<div class="col-4 d-inline">
				<img src="{{user.profilePic}}" style="width:300px; height:250px;"></img>
				<input ng-show="editMode" file-model="profilePicture" type="file">
				<!--<div class="kv-avatar-hint"><small>Select file < 1500 KB</small></div>-->
			</div>		
			<div class="col-6 ml-2 d-inline">
				<P class="h-100" ng-show="!editMode">{{user.bio}}</p>
				<textarea class="form-control h-100" ng-model="user.bio" ng-show="editMode">{{user.bio}}</textarea>
			</div>
		</div>
		<hr class="my-4">
		<div class="row pl-2">
			<div class="col-2">
				<h2>Follows</h2>
			</div>
			<div class="col-9 mr-auto">
				<div class="row pr-1">
					<h5>Comic Books:</h5>
				</div>
				<div class= row>
					<div class="pl-2" ng-repeat="book in books">
						<a class="btn btn-success text-capitalize" href="/book/{{book.bookID}}">{{book.title}}</a>
					</div>
				</div>
				<div class="row mt-2">
					<h5>Users:</h5>
				</div>
				<div class="row">
					<div class="pl-2" ng-repeat="user in users">
						<a class="btn btn-success text-capitalize" href="/profile/{{user.userID}}">{{user.username}}</a>
					</div>
				</div>
			</div>
		</div>
		<div class="pt-5 pl-2">
			<h2 class="text-capitalize"> {{user.username}}'s Activities</h2>
			<hr class="my-4">
		</div>
		<div class="w-100" ng-repeat= "event in events">
			<div class="card bg-dark text-white" ng-show="event.type=='followUser'">
				<div class="card-header row">
					<h5><div class="">{{event.timestamp}}: </div></h5>
					<h5><a href="/profile/{{event.data}}">{{event.type}}</a></h5>
				</div>
			</div>
			<div class="card bg-dark text-white" ng-show="event.type=='followBook'">
				<div class="card-header row">
					<h5><div class="">{{event.timestamp}}: </div></h5>
					<h5><a href="/book/{{event.data}}">{{event.type}}</a></h5>
				</div>
			</div>
			<div class="card bg-dark text-white" ng-show="event.type=='rate'">
				<div class="card-header row">
					<h5><div class="">{{event.timestamp}}:</div></h5>
				</div>
			</div>
		</div>
	</div>
</div>
