<div class="row w-75 mx-auto my-5 bg-light">
	<div class="col w-100 mt-5">
		<h2>{{message}}</h2>
		<hr class="my-4">
	</div>
	<div class="d-inline-flex flex-wrap w-100" ng-show="(category == 'Character') || (category == 'Illustrator') || (category == 'Writer') || 
	(category == 'Issue') ||(category == 'Issue Title')">
		<div ng-repeat="point in data" class=" p-3 col-3 px-1 py-1">
			<div class="w-100">
				<img src="{{point.coverImage}}" class="w-100" >
				<!--<img src="{{point.coverImage}}" style="width:200px; height:200px;">-->
			</div>
			<a class="btn btn-success w-100" href="/issue/{{point.issueID}}">
				<p>{{point.title}}</p>
			</a>
		</div>
	</div>
	<div class="d-inline-flex flex-wrap w-100 mb-5 " ng-show="(category == 'Book Title')" ng-repeat="point in data">
		<a  href="/book/{{point.bookID}}">
			<h2 class="text-success ml-5 ">{{point.title}}</h2>
		</a>
	</div>	
	<div class="d-inline-flex flex-wrap w-100 mb-5 " ng-show="(category == 'User')" ng-repeat="point in data">
		<a  href="/profile/{{point.userID}}">
			<h3 class="ml-5">{{point.username}}</h3>
		</a>
	</div>	
	
</div>
