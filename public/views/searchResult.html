<div class="row w-75 mx-auto my-5 bg-light">
	<div class="col w-100 mt-5">
		<h2>{{message}}</h2>
		<hr class="my-4">
	</div>
	<div class="d-inline-flex flex-wrap w-100 bg-light mb-5" ng-show="(category == 'Character') || (category == 'Illustrator') || (category == 'Writer') || 
	(category == 'Issue') ||(category == 'Issue Title')">
		<div ng-repeat="point in data | orderBy:'issueID'" class="p-3 px-1 py-1" style="width:250px">
			<div class="w-100">
				<img src="{{point.coverImage}}" class="w-100" style="height:350px">
				<!--<img src="{{point.coverImage}}" style="width:200px; height:200px;">-->
			</div>
			<a class="btn btn-success w-100" href="/issue/{{point.issueID}}">
				<p class="" style= "white-space:normal">{{point.title}}</p>
			</a>
		</div>
	</div>

	<div class="d-inline-flex flex-wrap w-100 mb-5 py-5 bg-light" ng-show="(category == 'Book Title')" ng-repeat="point in data | orderBy:'title'">
			<a  class="" href="/book/{{point.bookID}}">
				<h4 class="ml-5">{{point.title}}</h4>
			</a>
	</div>
	<div class="mb-5 bg-light">
		<div class="d-inline-flex flex-wrap w-100 " ng-show="(category == 'All Books')" ng-repeat="point in data | orderBy:'title'">
			<a href="/book/{{point.bookID}}">
				<h4 class="ml-5">{{point.title}}</h4>
			</a>
		</div>
	</div>	
	<div class="d-inline-flex flex-wrap w-100  mb-5 py-5 bg-light" ng-show="(category == 'User')" ng-repeat="point in data">
		<a  href="/profile/{{point.userID}}">
			<img class="ml-3" src="{{point.profilePic}}" style="width:200px; height:200px;"></img>
			<span class="ml-5" style="font-size: 150%">{{point.username}}</span>
		</a>
	</div>	
	
</div>
