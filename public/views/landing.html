<div class="container-fluid">
	<div class="row" position="relative" style="margin-top:3%;margin-bottom:3% ">
		<div class="col-sm-7">
		<!--new issues -->
			<div class="card">
				<div class="card-header bg-dark text-light font-weight-bold" >New Issues</div>
			</div>
			<div class="card" ng-repeat= "issue in issueList| limitTo:10|orderBy :'-issueID'">
				<div class="row">
					<div class="col-2">
						<a href='/issue/{{issue.issueID}}'> <img style="width:100px; height:85%;" class="card-img-top ml-3 mt-3" src="{{issue.coverImage}}" alt="Issue Image"> </a>
					</div>
					<div class="col-4">
					
						<div class="card-body">
							<a  href="/issue/{{issue.issueID}}" > <!-- add this before issue/...  /book/{{book.bookID}}"-->
								<h5 class="card-title">{{issue.title}} </h5>
							</a>
							<p class="card-text">Volume #: {{issue.volume}}</p>
							<p class="card-text">Issue #: {{issue.issueNum}}</p>
							<p class="card-text">Year: {{issue.year}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-5">
			<div class="card">
				<div class="card-header bg-dark text-light font-weight-bold" > This Season's Series </div>
			</div>
			<!--Copy and paste this for every row-->
			<!--row1-->
			<div class="card" ng-repeat="book in books|limitTo: 10|orderBy :'-bookID'">
				<div class="row">
					<div class="col-8">
						<div class="card-body">
							<h5 class="card-title"><a href="/book/{{book.bookID}}">{{book.title}}</a></h5>
							<p class="card-text">Number of Issues: {{book.numberOfIssues}}</p>
						</div>
					</div>
				</div>
			</div>
			<!-- This div is use to create an book. Move this to profile-->
				<div class="form-group">
					<a class="btn btn-primary" href="/book" role="button">Add Book</a>
				</div>
				<!--end>-->
			<!-- This div is use to create an article. Move this to profile-->
				<div class="form-group">
					<a class="btn btn-primary" href="/article" role="button">Add Article</a>
				</div>
				<!--end>-->	
		</div>
	</div>
</div>
</div>
