<div class="col-md-12">
	<h3>Sign Up</h3>
      
    <form ng-submit="formSubmit()" class="form-center">
        
		<div class="col-md-4">
          <div class="form-group">
            <input type="email" class="form-control" ng-model="email" placeholder="Email" required=""/>
          </div>

          <div class="form-group">
            <input type="username" class="form-control" ng-model="username" placeholder="Username" required=""/>
          </div> 

          <div class="form-group">
            <input type="password" class="form-control" ng-model="password" placeholder="Password" required=""/>
          </div>


          <div class="form-group">
            <input type="password" class="form-control" ng-model="passwordConfirm" placeholder="Confirm Password" required=""/>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" ng-model="question1" placeholder="Security Question 1" required=""/>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" ng-model="answer1" placeholder="Security Answer 1" required=""/>
          </div> 

          <div class="form-group">
            <input type="text" class="form-control" ng-model="question2" placeholder="Security Question 2" required=""/>
          </div>


          <div class="form-group">
            <input type="text" class="form-control" ng-model="answer2" placeholder="Security Answer 2" required=""/>
          </div>


          <div class="form-group" style = "margin-left:10px">
            <button type="submit" class="btn btn-success">Login</button>
			       <a href="/login" class="text-info" style="cursor:pointer">Already Have an Account? Sign in!</a>
            <!--span class="text-danger">{{ error }}</span>-->
          </div>
        </div>
    </form>
</div>
