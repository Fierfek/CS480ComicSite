<div class="container-fluid" >
	<div class="col-md-10 mx-auto bg-light">
		<div class="row my-5">
			<div class="col-sm-8 mx-auto bg-light">
				<div><h2 class="font-weight-bold mt-5 align-middle text-primary text-center">{{article.title}}</h2></div>								
					<div class="card md-10 mx-auto bg-light border-0">
						<div class="row">
							<div class= "col-md-10 mx-auto my-3">
								<pre>{{date.toLocaleDateString()}} 	by {{article.author}}</pre>
							</div>
							<div class= "col-md-10 mx-auto ">
								<pre style="white-space:pre-wrap;">{{article.body}}</pre>
							</div>
							<div class= "col-md-10 mx-auto mb-4"><h5 class="text-light bg-dark"> Comments</h5>
								<div class= "border mx-auto" style="height:100%;line-height:2em;overflow:auto">
									<ul style="list-style:none" ng-repeat="info in comments">
										<li ">
											<div class = "border border-secondary rounded mx-auto my-2">
												<label class="font-weight-bold ml-3">{{info.username}}</label> 
												<p class="ml-3">{{info.comment}}</p>			
											</div>
											<div>
												<span class="date sub-text">on {{ setTime(info.timestamp)}}</span>
												<!--a ng-show="isUser(username)" href="#" class ="float-right">delete</a-->
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				<div class= "col-md-11 mx-auto">
					<form>
						<div class="form-group">
							<textarea class="form-control col-md-11 mx-auto mt-3 " type="text" placeholder="Your comments" ng-model="comment.comment" ng-readonly='!loggedIn' ></textarea>
						</div>
						<div class="form-group text-primary col-md-11">
							<a href="/login" style="cursor:pointer">Log in</a>
							<a> or</a>	
							<a href="/signup" style="cursor:pointer">sign up </a>
							<a>to comment</a>
							<button class="btn btn-default text-primary float-right mb-5" ng-click="createComment(comment)">Add</button>
						</div>
					</form>
				</div>
			</div>
		
			<div class= "col-sm-4 bg my-5"  >
				<div class="card bg-dark">
					<div class="btn-group mx-auto " role="group" aria-label="Basic example">
						<button type="button" class="btn btn-secondary bg-dark border-0 mx-auto" ng-click="issueOption()">New Issues</button>
						<button type="button" class="btn btn-secondary bg-dark border-0 mx-auto" ng-click="articleOption()">New Articles</button>
					</div>
				</div>
				<div  class="card" ng-repeat= "item in articleList| limitTo:10|orderBy :'-articleId'" ng-if="item.articleId!=article.articleId" ng-show="articleMode">
					<div class="row">
						<div class="col-10 mx-auto pl-2">
							<a  href="/article/{{item.articleId}}" > 
								{{item.title}}
							</a>
						</div>
					</div>
				</div>
				<div class="card" ng-repeat= "issue in issueList| limitTo:10|orderBy :'-issueID'" ng-show="!articleMode">
					<div class="row">
						<div class="col-sm-4">
							<a href='/issue/{{issue.issueID}}'> <img style="width:100px; height:85%;" class="card-img-top ml-3 mt-3" src="{{issue.coverImage}}" alt="Issue Image"> </a>
						</div>
						<div class="col-sm-6">
							<div class="card-body">
								<a  href="/issue/{{issue.issueID}}" > <!-- add this before issue/...  /book/{{book.bookID}}"-->
									<h5 class="card-title">{{issue.title}} </h5>
								</a>
								<p class="card-text">Volume #: {{issue.volume}}</p>
								<p class="card-text">Issue #: {{issue.issueNum}}</p>
								<p class="card-text">Year: {{issue.year}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>		
	</div>
</div>
