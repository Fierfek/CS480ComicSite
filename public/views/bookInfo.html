<div class="container bg-light my-5">
	<div class="row w-100">
		<div class="col-md-8 mx-auto my-5">
			<div class="w-50 mx-auto">
				<h3 style="text-align: center">{{book.title}}</h3>
				<h4 style="text-align: center">{{book.publisher}}</h4>
				<h4 style="text-align: center">{{book.publishDate}}</h4>
			</div>
			<div class="card" ng-repeat="issue in list">
				<a class="btn btn-primary" role="button">{{issue}}</a><button type="button" class="btn btn-primary" href="/book/{{book.bookID}}/{{issue}}"><!-- change to issue title later?-->
			</div>
			{{numIssues}}
			<div class="mx-auto my-5">
				<a class="btn btn-primary" href="/book/{{book.bookID}}/createIssue" role="button">Add New Issue</a>
			</div>
		</div>
	</div>
</div>
