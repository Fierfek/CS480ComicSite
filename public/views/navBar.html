<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" type= "text/css" href="custom.css">
    <title>ComicBash </title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
	<script>
		function getOption(option){
			document.getElementById("choose").value=option;
		}
		
		function hideElement(log, profile){
			document.getElementById("login")=log;
			document.getElementById("signUp")=log;
			document.getElementById("profile")=profile;
		}
		
	</script>
	
  </head>

<body ng-app="navigationBarApp"  ng-controller="NavController">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="navBarApp.js"></script>
  
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark ">
		<a class="navbar-brand" href="#" style="font-family:Lucida Console; font-size:2vw">ComicBash</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent " style="padding-top:15px">
			<div  class="input-group mb-3" >
				<div class="input-group-prepend">
					<input id="choose" type="button" value="Choose" class="btn btn-outline-secondary"/ disabled style="color:white">
					<button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
					style="color:white">
					<span class="sr-only">Toggle Dropdown</span>
					</button>
					<div class="dropdown-menu"div >
						<a ng-repeat="item in data" href="#" class="dropdown-item" type="button" name={{item}} onclick=getOption(this.name) ) >{{item}} </a>
						<div role="separator" class="dropdown-divider"></div>
						<a href="#" class="dropdown-item"  type="button" onclick=getOption("User");>User</a>
						<div role="separator" class="dropdown-divider"></div>
						<a href="#" class="dropdown-item"  type="button" ;>Advanced Search</a>
						<a></a>
					</div>
				</div>
				<input id= "mySearch" class="form-control mr-sm-3" type="search" placeholder="Search" aria-label="seach input with segmented dropdown button">
				<a  ng-click=getSearchInfo("mySearch") class="nav-link" type="submit" style="color:white">Search</a>
				<ul class="nav justify-content-end">
				<li class="nav-item active">
				<a id="profile" class="nav-link" type="button" href="#" style="visibility:hidden">profile </a>
				</li>
				<li class="nav-item active">
				<a id="login" class="nav-link" type="button"href="#">Login</a>
				</li>
				<li class="nav-item active">
				<a id="signUp" class="nav-link" type="button" href="#">Sign up</a>
				</li>
				
	</ul>
				
			</div>
		</div>
		

	</nav>

<script src="navBarApp.js"> </script>
</body>
</html>
