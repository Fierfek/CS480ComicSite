<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3>Create Book</h3>
      
			<form ng-submit="formSubmit()" class="form-center">
        
				<div class="col-md-4">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="createBook.ID" placeholder="ID" required=""/>
					</div>

					<div class="form-group">
						<input type="text" class="form-control" ng-model="createBook.title" placeholder="Title" required=""/>
					</div> 

					<div class="form-group">
						<input type="text" class="form-control" ng-model="createBook.numberOfIssues" placeholder="Number of Issues" required=""/>
					</div>


					<div class="form-group">
						<input type="text" class="form-control" ng-model="createBook.publisher" placeholder="Publisher" required=""/>
					</div>

					<div class="form-group">
						<input type="date" class="form-control" ng-model="createBook.publishDate" placeholder="Publish Date" required=""/>
					</div>

					<div class="form-group" style="margin-left:10px">
						<button type="submit" ng-click="newBook(createBook)" class="btn btn-success">Create Book</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
