<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ComicBash </title>
	<script>
		function getOption(option){
			document.getElementById("choose").value=option;
		}
	</script>
	<script>
		function hideElement(log, profile){
			document.getElementById("login")=log;
			document.getElementById("signUp")=log;
			document.getElementById("profile")=profile;
		}
	</script>
	
  </head>
 
 <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">

		</button>

					style="color:white">

					</button>
					<div class="dropdown-menu">
						<a href="#" class="dropdown-item" type="button"  onclick=getOption("Tittle");>Tittle </a>

			</div>
		</div>
